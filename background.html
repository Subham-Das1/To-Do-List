    <Style>

        body {
            height: 96vh;
            background: linear-gradient(to bottom, #181818 48%, red 49%, red 51%, #181818 52%);
            background-size: 100% 200%; 
            animation: red-line-move 5s infinite ease-in-out; 
            overflow: hidden;
        }

        @keyframes red-line-move {
            0% {
                background-position: 0% 100%; 
            }
            60% {
                background-position: 0% 0%; 
            }
            80%{
                background-position: 0% -60%;  
            }
            100% {
                background-position: 0% -100%; 
            }
        }

        .container1, .container2, .container3, .container4, .container5, .container6, .container7 {
            width: 100%;
            height: 88px;
            display: flex;
            gap: 18px;
            padding-top: 12px;

        }

        .box1, .box2, .box3, .box4, .box5, .box6, .box7, .box8, .box9, .box10, .box11, .box12, .box13 {
            height: 85px;
            width: 85px;
            background-color: #101010;
            transition: background-color 0.3s ease;
        }

        .box1:hover, .box2:hover, .box3:hover, .box4:hover, .box5:hover, .box6:hover, 
        .box7:hover, .box8:hover, .box9:hover, .box10:hover, .box11:hover, .box12:hover, 
        .box13:hover {
            background-color: red;
        }

        .box1 {
            height: 85px;
            width: 85px;
            background-color: #101010;
            margin-left: 5px;
        }

        .box13 {
            height: 85px;
            width: 85px;
            background-color: #101010;
            margin-right: 12px;
        }
    </Style>
</head>
