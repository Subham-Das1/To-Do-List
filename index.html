<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>To-do list</title>
</head>
<body>
    <iframe src="background.html" frameborder="0"></iframe>

    <span class="header">
        <div class="fixed-content">
            <h1>To-do list</h1>
            <span class="herosection">
                <input type="text" id="chatInput" placeholder="Add items to your to-do list">
                <button class="add" id="addlist"><b>Add</b></button>
            </span>
            <span class="date">
                <input type="date" id="date" name="date">
            </span>
            <span class="time">
                <input type="time" id="time" name="time">
            </span>
        </div>
        
        <div class="scrollable-content">
            <span class="list">
                <ul id="list"></ul>
            </span>   
        </div>
        <button class="clear" id="clearAll">Clear All Tasks</button>
    </span>

    <script src="script.js"></script>
</body>
</html>
